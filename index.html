<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
</head>

<body>
    <main>
        <img src="./img/portfolio2.png">
        <div class="container" styles="--quantity: 10;">
            <div class="carrossel">
                <div class="item" style="--delay: 1s">
                    <img src="./img/item1_1.png">
                </div>
                <div class="item" style="--delay: 2s">
                    <img src="./img/item1_2.png">
                </div>
                <div class="item" style="--delay: 3s">
                    <img src="./img/item1_3.png">
                </div>
                <div class="item" style="--delay: 4s">
                    <img src="./img/item1_4.png">
                </div>
                <div class="item" style="--delay: 5s">
                    <img src="./img/item1_5.png">
                </div>
                <div class="item" style="--delay: 6s">
                    <img src="./img/item1_6.png">
                </div>
                <div class="item" style="--delay: 7s">
                    <img src="./img/item1_7.png">
                </div>
                <div class="item" style="--delay: 8s">
                    <img src="./img/item1_8.png">
                </div>
                <div class="item" style="--delay: 9s">
                    <img src="./img/item1_9.png">
                </div>
                <div class="item" style="--delay: 10s">
                    <img src="./img/item1_10.png">
                </div>
            </div>

        </div>
        <div class="container-reverse" styles="--quantity: 9;">
            <div class="carrossel">
                <div class="item" style="--delay: 1s">
                    <img src="./img/item2-1.png">
                </div>
                <div class="item" style="--delay: 2.5s">
                    <img src="./img/item2-2.png">
                </div>
                <div class="item" style="--delay: 4s">
                    <img src="./img/item2-3.png">
                </div>
                <div class="item" style="--delay: 5.5s">
                    <img src="./img/item2-4.png">
                </div>
                <div class="item" style="--delay: 7s">
                    <img src="./img/item2-5.png">
                </div>
                <div class="item" style="--delay: 8.5s">
                    <img src="./img/item2-6.png">
                </div>
                <div class="item" style="--delay: 10s">
                    <img src="./img/item2-7.png">
                </div>
                <div class="item" style="--delay: 11.5s">
                    <img src="./img/item2-8.png">
                </div>
                <div class="item" style="--delay: 13s">
                    <img src="./img/item2-9.png">
                </div>

            </div>

        </div>
    </main>

</body>

</html>
